<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <title>E-Commerce</title>
  </head>
  <body>
    <div class="template-container">
      <nav>
        <h1>Mi Ecommerce</h1>
      </nav>
      <aside>
        <h2>categorias</h2>
        <div class="text-container">
          <p class="text">perfumes</p>
          <p class="quantity">(13)</p>
        </div>
        <div class="text-container">
          <p class="text">ropa</p>
          <p class="quantity">(21)</p>
        </div>
        <div class="text-container">
          <p class="text">accesorios</p>
          <p class="quantity">(41)</p>
        </div>
        <div class="text-container">
          <p class="text">zapatos</p>
          <p class="quantity">(10)</p>
        </div>
      </aside>
      <main>
        <section class="card-container">
          <div class="card-header">
            <img src="./assets/img/perfume.png" alt="perfume en venta" />
          </div>
          <div class="card-body">
            <h1>perfumes mykingdom</h1>
            <p>31.400</p>
          </div>
          <div class="card-footer">
            <p>comprar</p>
          </div>
        </section>
        <section class="card-container">
          <div class="card-header">
            <img src="./assets/img/perfume2.png" alt="perfume en venta" />
          </div>
          <div class="card-body">
            <h1>perfume phantom</h1>
            <p>68.500</p>
          </div>
          <div class="card-footer">
            <p>comprar</p>
          </div>
        </section>
        <section class="card-container">
          <div class="card-header">
            <img src="./assets/img/zapatos.png" alt="zapatos en venta" />
          </div>
          <div class="card-body">
            <h1>zapatos docker</h1>
            <p>29.700</p>
          </div>
          <div class="card-footer"></div>
        </section>
        <section class="card-container">
          <div class="card-header">
            <img src="./assets/img/poleron.png" alt="poleron en venta" />
          </div>
          <div class="card-body">
            <h1>poleron puma</h1>
            <p>44.700</p>
          </div>
          <div class="card-footer"></div>
        </section>
      </main>
      <footer>@miecommerce</footer>
    </div>
  </body>
</html>
